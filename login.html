<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - International Bank</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
</head>
<header class="header">
    <div class="logo">International Bank</div>
    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="login.html" class="login-btn">Admin Login</a></li>
            <li><a href="#" class="login-btn">Login</a></li>
        </ul>
    </nav>
</header>
<body>
    <div class="login-container">
        <h2>Login to Your Account</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username<span class="required">*</span></label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password<span class="required">*</span></label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required>
                    <i class="bi bi-eye-slash" id="showPassword" onclick="togglePasswordVisibility()"></i>
                    <i class="bi bi-eye" id="hidePassword" onclick="togglePasswordVisibility()" style="display: none;"></i>
                </div>
            </div>
            <div class="input-group captcha-group">
                <label for="captcha">Enter the text below:<span class="required">*</span></label>
                <canvas id="captchaCanvas"></canvas>
                <input type="text" id="captcha" name="captcha" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p id="error-msg"></p>
    </div>
    <script src="login.js"></script>
</body>
</html>
